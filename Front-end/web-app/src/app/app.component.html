  <!-- Locations -->
  <h2>Locations</h2>
  <br>
  <p>List all the locations:</p>
  <br>
  <div class="limiter">
			<div class="wrap-table100">
				<div class="table100">
					<table>
						<thead>
							<tr class="table100-head">
								<th class="column2">ID</th>
								<th class="column3">Name</th>
								<th class="column4">m2</th>
								<th class="column5">Parent Location</th>
								<th class="column4">Acciones</th>
							</tr>
						</thead>
						<tbody>
								<tr *ngFor='let location of locations'>
									<td class="column2">{{location.id}}</td>
									<td class="column3">{{location.name}}</td>
									<td class="column4">{{location.area_m2}}</td>
									<td class="column5">{{location.parentLoc}}</td>
									<td class="column4"><a class="boton rojo alternativo" (click)="deleteLocation(location.id)">Eliminar</a></td>
								</tr>
						</tbody>
					</table>
				</div>
			</div>

  </div>
  <br>
  <div class="no-hay-datos" *ngIf="! locations.length">no data to display</div>
  <br>
  <a class="boton alternativo" href="#openModal">Crear Nuevo</a>
  <div id="openModal" class="modalDialog">
    <div>
      <a href="#close" title="Close" class="close">X</a>
      <h4>Create location</h4>
    <form (ngSubmit)="onSubmit()">

      <div class="col-sm-3">
        <div class="form-group">
          <input type="text" placeholder="ID" class="form-control" id="id" required [(ngModel)]="peticion.id" name="id"/>
        </div>
      </div>
    
      <div class="col-sm-3">
        <div class="form-group">
          <input type="text" placeholder="Name" class="form-control" id="name" required [(ngModel)]="peticion.name" name="name"/>
        </div>
      </div>
    
      <div class="col-sm-3">
        <div class="form-group">
          <input type="text" placeholder="m2" class="form-control" id="area_m2" required [(ngModel)]="peticion.area_m2" name="area_m2"/>
        </div>
      </div>
    
      <div class="col-sm-3">
        <div class="form-group">
          <input type="text" placeholder="Parent Location" class="form-control" id="parentLoc" required [(ngModel)]="peticion.parentLoc" name="parentLoc"/>
        </div>
      </div>
    
      <br>
      <button type="submit" class="boton alternativo guardar-btn">Guardar</button>
    </form>
    </div>
  </div>
